<!DOCTYPE HTML>
<html lang="es">
<head>
	<title>Sequencer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700' rel='stylesheet' type='text/css'>
</head>
<body>

<div class="wrapper">
	<h1 class="title">SEQUENCER</h1>

	<div class="loop-maker">
		<div class="row">
			<span>Kick</span>
			<div class="keyframes" data-sample="23"></div>
		</div>

		<div class="row">
			<span>Clap</span>
			<div class="keyframes" data-sample="1"></div>
		</div>

		<div class="row">
			<span>Hat</span>
			<div class="keyframes" data-sample="12"></div>
		</div>			

		<div class="row">
			<span>Snare</span>
			<div class="keyframes" data-sample="69"></div>
		</div>

		<div class="step-visualizer"></div>
	</div>

	<p class="instructions">Instructions: Press space to play/pause. Click on a tile to add a sound pulse. You can also click and drag to add multiple at the same time. Right click to remove.</p>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
